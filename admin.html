<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin â€“ Prenotazioni Casa Gianna</title>

<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, collection, onSnapshot, deleteDoc, doc, query, where, getDocs 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { 
  getAuth, onAuthStateChanged, signOut 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”¥ FIREBASE CONFIG (uguale al tuo) */
const firebaseConfig = {
  apiKey: "AIzaSyALyvupZcBogh5KGATUQur4AeCrpZtzDLo",
  authDomain: "casa-mare-c974a.firebaseapp.com",
  projectId: "casa-mare-c974a",
  storageBucket: "casa-mare-c974a.firebasestorage.app",
  messagingSenderId: "596357064782",
  appId: "1:596357064782:web:d86b0f1d57b7ea5989fb1f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();
const bookingsRef = collection(db, "prenotazioni casa mare");

/* ðŸ” Recupera ruolo */
async function getUserRole(uid){
  const q = query(collection(db,"utenti"), where("userId","==", uid));
  const snap = await getDocs(q);
  if(snap.empty) return "user";
  return snap.docs[0].data().role || "user";
}

/* ðŸ›¡ï¸ PROTEZIONE PAGINA */
onAuthStateChanged(auth, async user => {
  if(!user){
    window.location.href = "index.html";
    return;
  }

  const role = await getUserRole(user.uid);
  if(role !== "admin"){
    alert("Accesso non autorizzato");
    await signOut(auth);
    window.location.href = "index.html";
    return;
  }

  loadBookings();
});

/* ðŸ“Š CARICA PRENOTAZIONI */
function loadBookings(){
  const list = document.getElementById("booking-list");

  onSnapshot(bookingsRef, snapshot => {
    list.innerHTML = "";

    snapshot.docs.forEach(d => {
      const b = d.data();

      const li = document.createElement("li");
      li.className = "p-4 bg-white rounded shadow flex justify-between items-center";

      const info = document.createElement("div");
      info.innerHTML = `
        <strong>${b.nome}</strong><br>
        ${b.data_inizio} â†’ ${b.data_fine}<br>
        <span class="text-sm text-gray-500">${b.email}</span>
      `;

      const btn = document.createElement("button");
      btn.textContent = "ðŸ—‘ï¸ Elimina";
      btn.className = "text-red-600 font-bold hover:text-red-800";
      btn.onclick = async () => {
        if(confirm("Eliminare questa prenotazione?")){
          await deleteDoc(doc(db,"prenotazioni casa mare", d.id));
        }
      };

      li.appendChild(info);
      li.appendChild(btn);
      list.appendChild(li);
    });
  });
}

/* ðŸšª LOGOUT */
window.logoutAdmin = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-gray-900 text-white p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Admin â€“ Prenotazioni</h1>
  <button onclick="logoutAdmin()" class="bg-red-600 px-4 py-2 rounded">Logout</button>
</header>

<main class="max-w-4xl mx-auto p-6">
  <ul id="booking-list" class="space-y-4"></ul>
</main>

</body>
</html>
