<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin â€“ Prenotazioni Casa Gianna</title>

<script src="https://cdn.tailwindcss.com"></script>
<!-- SheetJS per esportare Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, deleteDoc, doc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyALyvupZcBogh5KGATUQur4AeCrpZtzDLo",
  authDomain: "casa-mare-c974a.firebaseapp.com",
  projectId: "casa-mare-c974a",
  storageBucket: "casa-mare-c974a.firebasestorage.app",
  messagingSenderId: "596357064782",
  appId: "1:596357064782:web:d86b0f1d57b7ea5989fb1f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();
const bookingsRef = collection(db, "prenotazioni casa mare");

/* ðŸ” Recupera ruolo */
async function getUserRole(uid){
  const q = query(collection(db,"utenti"), where("userId","==", uid));
  const snap = await getDocs(q);
  if(snap.empty) return "user";
  return snap.docs[0].data().role || "user";
}

/* ðŸ›¡ï¸ PROTEZIONE PAGINA */
onAuthStateChanged(auth, async user => {
  if(!user){
    window.location.href = "prezzario.html";
    return;
  }

  const role = await getUserRole(user.uid);
  if(role !== "admin"){
    alert("Accesso non autorizzato");
    await signOut(auth);
    window.location.href = "prezzario.html";
    return;
  }

  loadBookings();
});

/* ðŸ“Š CARICA PRENOTAZIONI con filtri */
function loadBookings(startDate = null, endDate = null){
  const list = document.getElementById("booking-list");

  onSnapshot(bookingsRef, snapshot => {
    list.innerHTML = "";

    snapshot.docs.forEach(d => {
      const b = d.data();

      // Filtro per date
      if(startDate && b.data_fine < startDate) return;
      if(endDate && b.data_inizio > endDate) return;

      const li = document.createElement("li");
      li.className = "p-4 bg-white rounded shadow flex justify-between items-center";

      const info = document.createElement("div");
      info.innerHTML = `
        <strong>${b.nome}</strong><br>
        ${b.data_inizio} â†’ ${b.data_fine}<br>
        <span class="text-sm text-gray-500">${b.email}</span>
      `;

      const btn = document.createElement("button");
      btn.textContent = "ðŸ—‘ï¸ Elimina";
      btn.className = "text-red-600 font-bold hover:text-red-800";
      btn.onclick = async () => {
        if(confirm("Eliminare questa prenotazione?")){
          await deleteDoc(doc(db,"prenotazioni casa mare", d.id));
        }
      };

      li.appendChild(info);
      li.appendChild(btn);
      list.appendChild(li);
    });
  });
}

/* ðŸšª LOGOUT */
window.logoutAdmin = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};

/* ðŸ”¹ TORNA AL CALENDARIO/PREZZARIO */
window.goToPrezzario = () => {
  window.location.href = 'prezzario.html';
};

/* ðŸŸ¢ FILTRA PER DATA */
const startDateInput = document.getElementById("start-date");
const endDateInput = document.getElementById("end-date");

startDateInput.addEventListener("change", () => {
  const start = startDateInput.value;
  if(start){
    // Imposta la data minima di fine uguale a start
    endDateInput.min = start;
    if(endDateInput.value && endDateInput.value < start){
      endDateInput.value = start;
    }
  } else {
    endDateInput.min = '';
  }
});

document.getElementById("filter-btn").addEventListener("click", () => {
  const start = startDateInput.value;
  const end = endDateInput.value;
  loadBookings(start, end);
});

document.getElementById("reset-btn").addEventListener("click", () => {
  startDateInput.value = '';
  endDateInput.value = '';
  endDateInput.min = '';
  loadBookings();
});

/* ðŸ” RICERCA RAPIDA */
document.getElementById("search-input").addEventListener("input", (e) => {
  const query = e.target.value.toLowerCase();
  const items = document.querySelectorAll("#booking-list li");
  items.forEach(li => {
    const text = li.innerText.toLowerCase();
    li.style.display = text.includes(query) ? "flex" : "none";
  });
});

/* ðŸ“¦ ESPORTA EXCEL */
document.getElementById("export-btn").addEventListener("click", async () => {
  const snapshot = await getDocs(bookingsRef);
  const data = snapshot.docs.map(d => d.data());

  const worksheetData = data.map(b => ({
    Nome: b.nome,
    Email: b.email,
    "Data Inizio": b.data_inizio,
    "Data Fine": b.data_fine
  }));

  const worksheet = XLSX.utils.json_to_sheet(worksheetData);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Prenotazioni");
  XLSX.writeFile(workbook, "prenotazioni.xlsx");
});
</script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-gray-900 text-white p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Admin â€“ Prenotazioni</h1>
  <div class="flex gap-2">
    <button onclick="goToPrezzario()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Calendario</button>
    <button onclick="logoutAdmin()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </div>
</header>

<main class="max-w-4xl mx-auto p-6">
  <!-- FILTRI, RICERCA, EXPORT -->
  <div class="flex flex-wrap gap-2 mb-4">
    <input type="date" id="start-date" class="border rounded px-2 py-1" placeholder="Data inizio">
    <input type="date" id="end-date" class="border rounded px-2 py-1" placeholder="Data fine">
    <button id="filter-btn" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Filtra</button>
    <button id="reset-btn" class="bg-gray-500 text-white px-4 py-1 rounded hover:bg-gray-600">Reset</button>
    <input type="text" id="search-input" placeholder="Cerca per nome o email" class="border rounded px-2 py-1 flex-grow">
    <button id="export-btn" class="bg-purple-600 text-white px-4 py-1 rounded hover:bg-purple-700">Esporta Excel</button>
  </div>

  <!-- LISTA PRENOTAZIONI -->
  <ul id="booking-list" class="space-y-4"></ul>
</main>

</body>
</html>
